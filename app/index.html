<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="player">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="weather">
        <input type="text" class="city">
        <i class="weather-icon"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-button-container">
        <button class="slider-prev slider-button"></button>
        <button class="slider-next slider-button"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[Enter name]">
      </div>
    </main>
    <footer class="footer">
      <div class="settings__container">
        <div class="icon__settings"></div>
        <div class="menu__setting">
          <nav class="settings"></nav>
        </div>
      </div>
      <div class="quote__container">
        <div class="reload">
          <button class="change-quote reload-image"></button>
        </div>
        <div class="quote__wrapper">
          <div class="quote"></div>
          <div class="author"></div>
        </div>
      </div>
      <div class="todo__container">
        <div class="todo"></div>
        <div class="todo__text"></div>
      </div>
    </footer>
  </body>
</html>
